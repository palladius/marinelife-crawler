    The common name oarfish is thought to be in reference either to their highly compressed and elongated bodies, or to the now discredited belief that the fish "row" themselves through the water with their pelvic fins.[2][3]  The family name Regalecidae is derived from the Latin regalis, meaning "royal". The occasional beachings of oarfish after storms, and their habit of lingering at the surface when sick or dying, make oarfish a probable source of many sea serpent tales.

