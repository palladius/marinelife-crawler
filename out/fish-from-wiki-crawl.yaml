    related to the colder temperatures these sharks face.[5] Pacific spiny dogfish
    prefer to be in temperatures ranging from 7 to 15 °C (45 to 59 °F). Dogfish are
    found all over the world, but the Pacific spiny dogfish are found mostly in the
    North Pacific Ocean. These areas range from Korea to Japan and Russia, as well
    as the gulf of Alaska down to Baja, California. They are known to be piscivores,
    eating other fish. Additionally, they are known to consume octopus, squid, and
    crustaceans. \n\nSqualus suckleyi have a slow reproduction rate compared to other
