    Brill have slender bodies, brown covered with lighter and darker coloured flecks, excluding the tailfin; the underside of the fish is usually cream coloured or pinkish white. Like other flatfish the brill has the ability to match its colour to the surroundings. Brill weigh up to 8 kg (18 lb) and can reach a length of 75 cm (2 ft 6 in), but are less than half that on average. Part of the dorsal fin of the fish is not connected to the fin membrane, giving the fish a frilly appearance. They are sometimes confused with the turbot (Scophthalmus maximus), which is more diamond-shaped. The two species are related and can produce hybrids.
