  proper-description: |+
    The South American lungfish (Lepidosiren paradoxa) is the single species of lungfish found in swamps and slow-moving waters of the Amazon, Paraguay, and lower Paraná River basins in South America.[5] Notable as an obligate air-breather, it is the sole member of its family Lepidosirenidae. Relatively little is known about the South American lungfish. Additional common names include American mud-fish[6]  and scaly salamanderfish.[7] The South American Lungfish have adapted to cope with both droughts and floods.[8] This is normal due to the South American Lungfish adapting pulmonary mechanoreceptors.[9] In Brazil, it is known by the indigenous language Tupi name piramboia, which means "snake-fish" (Portuguese pronunciation: [piɾɐ̃ˈbɔj.jɐ]), and synonyms pirarucu-bóia ([piɾɐɾuˈku ˈbɔj.jɐ]), traíra-bóia ([tɾɐˈiɾɐ ˈbɔj.jɐ]), and caramuru ([kɐɾɐmuˈɾu]).

    The immature lungfish is spotted with gold on a black background; in the adult, this fades to a brown or gray color.[10] Its tooth-bearing premaxillary and maxillary bones are fused as in all Dipnoi. South American lungfish also share an autostylic jaw suspension (where the palatoquadrate is fused to the cranium) and powerful adductor jaw muscles with the other extant Dipnoi. Like the African lungfishes, this species has an elongated, almost eel-like body. It may reach a length of 125 cm (4.10 ft).[5] The pectoral fins are thin and thread-like, while the pelvic fins are somewhat larger, and set far back.  The fins are connected to the shoulder by a single bone, which is a marked difference from most fish, whose fins usually have at least four bones at their base, and a marked similarity with nearly all land-dwelling vertebrates.[11] The gills are greatly reduced and essentially non-functional in the adults.[12]

    Juvenile lungfish feed on insect larvae and snails, while adults are omnivorous, adding algae and shrimp to their diets, crushing them with their heavily mineralized tooth-plates. The fish's usual habitats disappear during the dry season, so they burrow into the mud and make a chamber about 30–50 cm (12–20 in) down, leaving a few holes to the surface for air.[12] During this aestivation, they produce a layer of mucus to seal in moisture, and slow their metabolism down greatly.[10]

    When the rainy season begins, they come out and begin to mate. The parents build a nest for the young, which resemble tadpoles and have four external gills. To enrich the oxygen in the nest, the male develops highly vascularized structures on his pelvic fins that release additional oxygen into the water.[12] The young become air-breathing at about seven weeks. Juveniles have external threadlike gills very much like those of newts.[10]
    Fossils of the modern species have been found between 72 and 66 mya during the Maastrichtian stage of the late Cretaceous just before the KPG extinction that killed off the non-avian dinosaurs.[13]

