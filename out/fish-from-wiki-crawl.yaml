    The term billfish refers to a group of saltwater predatory fish characterised by prominent pointed bills (rostra), and by their large size; some are longer than 4 m (13 ft). Extant billfish include sailfish and marlin, which make up the family Istiophoridae; and swordfish, sole member of the family Xiphiidae. They are apex predators which feed on a wide variety of smaller fish, crustaceans and cephalopods. These two families are sometimes classified as belonging to the order Istiophoriformes, a group which originated around 71 million years ago in the Late Cretaceous, with the two families diverging around 15 million years ago in the Late Miocene.[3] However, they are also classified as being closely related to the mackerels and tuna within the suborder Scombroidei of the order Perciformes.[4] However, the 5th edition of the Fishes of the World does recognise the Istiophoriformes as a valid order, albeit including the Sphyraenidae, the barracudas.[5]

    Billfish are pelagic and highly migratory, and are found in all oceans,[6] although they usually inhabit tropical and subtropical waters; swordfish are found in temperate waters, as well.  Billfish use their long spear/sword-like upper beaks to slash at and stun prey during feeding. Their bills can also be used to thrust prey, and have been known to impale boats (probably accidentally), but they are not normally used in that way. They are highly valued as game fish by sports fishermen.

