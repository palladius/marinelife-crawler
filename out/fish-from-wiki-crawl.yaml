    fish with a rhombic shapes due to their large pectoral fins extending from or
    nearly from the snouts to the bases of their tails. Their sharp snouts are produced
    by a cranial projection of rostral cartilage. The mouth and gills are located
    on underside of the body. They may be either solid-coloured or patterned, and
    most skates have spiny or thorn-like structures on the upper surface, and some
    species contain weak electrical organs within their tails. Mating typically occurs
    in the spring and the female lays numerous eggs per clutch which are encapsulated
    in leathery cases, commonly known as \"mermaid’s purses\". Species vary in size,
    ranging from about 40 to 140 cm (1.3–4.6 ft) in length.[2] These bottom-dwellers
