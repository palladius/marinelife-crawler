    The Hawaiian name for the fish, humuhumunukunukuāpuaʻa (pronounced [ˈhumuˈhumuˈnukuˈnukuˈwaːpuˈwɐʔə]), also spelled humuhumu-nukunuku-a-puaʻa or just humuhumu for short (meaning "triggerfish with a snout like a pig"[2]) is shared with the reef triggerfish (R. rectangulus), the state fish of Hawaii.

    This species has been studied in a range of research contexts, from locomotion to color vision research.

