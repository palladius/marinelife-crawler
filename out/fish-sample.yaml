    The sperm whale is a pelagic mammal with a worldwide range, and will migrate seasonally for feeding and breeding.[5] Females and young males live together in groups, while mature males (bulls) live solitary lives outside of the mating season. The females cooperate to protect and nurse their young. Females give birth every four to twenty years, and care for the calves for more than a decade. A mature sperm whale has few natural predators, although calves and weakened adults are sometimes killed by pods of killer whales (orcas).

    Mature males average 16 metres (52 ft) in length, with the head representing up to one-third of the animal's length. Plunging to 2,250 metres (7,382 ft), it is the third deepest diving mammal, exceeded only by the southern elephant seal and Cuvier's beaked whale.[6][7] The sperm whale uses echolocation and vocalization as loud as 230 decibels (re 1 µPa m) underwater.[8] It has the largest brain on Earth, more than five times heavier than a human's. Sperm whales can live 70 years or more.[9][10][11]

    Spermaceti (sperm oil), from which the whale derives its name, was a prime target of the whaling industry, and was sought after for use in oil lamps, lubricants, and candles. Ambergris, a solid waxy waste product sometimes present in its digestive system, is still highly valued as a fixative in perfumes, among other uses. Beachcombers look out for ambergris as flotsam.[12] Sperm whaling was a major industry in the 19th century, depicted in the novel Moby-Dick. The species is protected by the International Whaling Commission moratorium, and is listed as vulnerable by the International Union for Conservation of Nature.

