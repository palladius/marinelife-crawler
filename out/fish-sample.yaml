    habitat due to coastal development, predation of nests, and human disturbances
    (such as coastal lighting and housing developments) that cause disorientations
    during the emergence of hatchlings.[7] Turtles may also suffocate if they are
    trapped in fishing trawls. Turtle excluder devices have been implemented in efforts
    to reduce mortality by providing an escape route for the turtles. Loss of suitable
    nesting beaches and the introduction of exotic predators have also taken a toll
    on loggerhead populations. Efforts to restore their numbers will require international
    cooperation, since the turtles roam vast areas of ocean and critical nesting beaches
    are scattered across several countries.\n\n"
