    Bryde's whale  (/ˈbrʊdəz/ BRUU-dəz Brooder's),[3][4] or the Bryde's whale complex, putatively comprises three species of rorqual and maybe four. The "complex" means the number and classification remains unclear because of a lack of definitive information and research. The common Bryde's whale (Balaenoptera brydei, Olsen, 1913) is a larger form that occurs worldwide in warm temperate and tropical waters, and the Sittang or Eden's whale (Balaenoptera edeni, Anderson, 1879) is a smaller form that may be restricted to the Indo-Pacific.[5] Also, a smaller, coastal form of B. brydei is found off southern Africa, and perhaps another form in the Indo-Pacific differs in skull morphology, tentatively referred to as the Indo-Pacific Bryde's whale. The recently described Omura's whale (B. omurai, Wada et al. 2003), was formerly thought to be a pygmy form of Bryde's, but is now recognized as a distinct species. Rice's whale (B. ricei), which makes its home solely in the Gulf of Mexico, was once considered a distinct population of Bryde's whale, but in 2021 it was described as a separate species.

    B. brydei gets its specific and common name from Johan Bryde, Norwegian consul to South Africa, who helped establish the first modern whaling station in the country, while B. edeni gets its specific and common names from Sir Ashley Eden, former High Commissioner of Burma (Myanmar). Sittang whale refers to the type locality of the species.

