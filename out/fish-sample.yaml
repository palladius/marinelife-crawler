    The European polecat (Mustela putorius), also known as the common polecat, black polecat, or forest polecat, is a species of mustelid native to western Eurasia and North Africa. It is of a generally dark brown colour, with a pale underbelly and a dark mask across the face. Occasionally, colour mutations including albinos, leucists, isabellinists, xanthochromists, amelanists and erythrists occur.[2] It has a shorter, more compact body than other Mustela species,[3] a more powerfully built skull and dentition,[4] is less agile,[5] and is well known for having the characteristic ability to secrete a particularly foul-smelling liquid to mark its territory.

    It is much less territorial than other mustelids, with animals of the same sex frequently sharing home ranges.[6] Like other mustelids, the European polecat is polygamous, with pregnancy occurring after mating, with no induced ovulation.[7] It usually gives birth in early summer to litters consisting of five to 10 kits, which become independent at the age of two to three months. The European polecat feeds on small rodents, birds, amphibians and reptiles.[8] It occasionally cripples its prey by piercing its brain with its teeth and stores it, still living, in its burrow for future consumption.[7][9]

    The European polecat originated in Western Europe during the Middle Pleistocene, with its closest living relatives being the steppe polecat, the black-footed ferret and the European mink. With the two former species, it can produce fertile offspring,[10] though hybrids between it and the latter species tend to be sterile, and are distinguished from their parent species by their larger size and more valuable pelts.[11]

    The European polecat is the sole ancestor of the ferret, which was domesticated more than 2,000 years ago for the purpose of hunting vermin.[12] The species has otherwise been historically viewed negatively by humans. In Britain especially, the polecat was persecuted by gamekeepers, and became synonymous with promiscuity in early English literature. During modern times, the polecat is still scantly represented in popular culture when compared to other rare British mammals, and misunderstandings of its behaviour still persist in some rural areas.[13] Since 2008, it has been classified as Least Concern on the IUCN Red List due to its wide range and large numbers.[1]

