  proper-description: |+
    The grey triggerfish (Balistes capriscus) or gray triggerfish, is a ray-finned fish in the triggerfish family. The species is native to shallow parts of the western Atlantic from Nova Scotia to Argentina and also the eastern Atlantic, the Mediterranean Sea and off Angola on the west coast of Africa.

    In its appearance and habits, the grey triggerfish is a typical member of the genus Balistes except for its drab, uniformly grey colouration. It is a relatively small fish, usually less than 2.3 kg (5.1 lb) in weight. It is fished recreationally and despite its tough skin, is an excellent food-fish.

