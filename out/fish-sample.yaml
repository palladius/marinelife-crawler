    The Burrunan dolphin (Tursiops australis) is a species of bottlenose dolphin found in parts of Victoria, Australia first described in 2011.[1] Its exact taxonomy is debated: numerous studies support it as being a separate species within the genus Tursiops and occupying a basal position within the genus,[2][3][4][5][6][7][8] with limited phylogenetic studies using different methodologies indicate that it is a subspecies of the Indo-Pacific bottlenose dolphin (Tursiops aduncus).[9][2]  The Burrunan dolphin is not currently recognized as a species by the Society for Marine Mammalogy or American Society of Mammalogists, which cites problematic methodology in the original study proposing species status and recommends further research.[10][11] however recent the studies listed supporting the species, have not been mentioned as being considered in recent reviews of the species by the Committee.

    There are only two known resident populations in Victoria, Australia, with an estimated total population size of less than 180 individuals, and the predicted effective populations sizes small; Port Phillip Bay: 81.5, Gippsland Lakes and Tasmania: 65.5.[12]

