    The European badger (Meles meles), also known as the Eurasian badger, is a badger species in the family Mustelidae native to almost all of Europe. It is classified as least concern on the IUCN Red List as it has a wide range and a large stable population size, and is thought to be increasing in some regions. Several subspecies are recognized with the nominate subspecies (M. m. meles) predominating in most of Europe.[1] In Europe, where no other badger species commonly occurs, it is generally just called the "badger".

    The European badger is a powerfully built, black, white, brown, and grey animal with a small head, a stocky body, small, black eyes, and short tail. Its weight varies, being 7–13 kg (15–29 lb) in spring, but building up to 15–17 kg (33–37 lb) in autumn before the winter sleep period. It is nocturnal and is a social, burrowing animal that sleeps during the day in one of several setts in its territorial range. These burrows have multiple chambers and entrances, and are extensive systems of underground passages of 35–81 m (115–266 ft) length. They house several badger families that use these setts for decades. Badgers are fussy over the cleanliness of their burrow, carrying in fresh bedding and removing soiled material, and they defecate in latrines strategically situated outside their setts or en route to other setts.[2]

    Although classified as a carnivore, the European badger feeds on a wide variety of plant and animal foods, feeding on earthworms, large insects, small mammals, carrion, cereals, and tubers.  Litters of up to five cubs are produced in spring. The young are weaned a few months later, but usually remain within the family group. The European badger has been known to share its burrow with other species such as rabbits, red foxes, and raccoon dogs, but it can be ferocious when provoked, a trait which has been exploited in the now-illegal blood sport of badger-baiting. Badgers can be carriers of bovine tuberculosis, which also affects cattle. In England, culling of badger populations is used to attempt to reduce the incidence of bovine tuberculosis in cattle,[3] although the efficacy of this practice is highly disputed,[4] and badger culls are widely considered cruel and inhumane.[5][6]

