    135 kg (298 lb), with the largest specimens weighing in at more than 450 kg (1,000 lb).
    The skin ranges from yellow to brown in color, and the shell is typically reddish
    brown. No external differences in sex are seen until the turtle becomes an adult,
    the most obvious difference being the adult males have thicker tails and shorter
    plastrons (lower shells) than the females.\n\nThe loggerhead sea turtle is found
    in the Atlantic, Pacific, and Indian Oceans, as well as the Mediterranean Sea.
    It spends most of its life in saltwater and estuarine habitats, with females briefly
    coming ashore to lay eggs. The loggerhead sea turtle has a low reproductive rate;
    females lay an average of four egg clutches and then become quiescent, producing
    no eggs for two to three years. The loggerhead reaches sexual maturity within
    17–33 years and has a lifespan of 47–67 years.\n\nThe loggerhead sea turtle is
    omnivorous, feeding mainly on bottom-dwelling invertebrates. Its large and powerful
    jaws serve as an effective tool for dismantling its prey. Young loggerheads are
    exploited by numerous predators; the eggs are especially vulnerable to terrestrial
    organisms. Once the turtles reach adulthood, their formidable size limits predation
    to large marine animals, such as large sharks.\n\nThe loggerhead sea turtle is
    considered a vulnerable species by the International Union for Conservation of
    Nature. \nIn total, 9 distinct population segments are under the protection of
