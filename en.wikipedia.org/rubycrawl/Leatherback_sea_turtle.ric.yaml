wiki: https://en.wikipedia.org/wiki/Leatherback_sea_turtle
latin_name: Dermochelys coriaceaDermochelys
proper-description: "The leatherback sea turtle (Dermochelys coriacea), sometimes
  called the lute turtle or leathery turtle or simply the luth, is the largest of
  all living turtles and the heaviest non-crocodilian reptile, reaching lengths of
  up to 1.8 metres (5 ft 11 in) and weights of 500 kilograms (1,100 lb).[5][6] It
  is the only living species in the genus Dermochelys and family Dermochelyidae. It
  can easily be differentiated from other modern sea turtles by its lack of a bony
  shell; instead, its carapace is covered by oily flesh and flexible, leather-like
  skin, for which it is named.[7]\n\n"
