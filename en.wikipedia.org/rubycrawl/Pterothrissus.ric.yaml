latin_name: Pterothrissus gissu
proper-description: "Pterothrissus gissu, also known as the Japanese gissu, is a species
  of ray-finned fish in the family Albulidae.[3] The Japanese gissu is a rare fish
  that is distributed in deep water off northwest Pacific Ocean. This fish is known
  to pass through a leptocephalus larval stage, but only metamorphosed (after reaching
  the fully grown stage) specimens have been available.[4] This species is the only
  member of its genus.[1]\n\n"
