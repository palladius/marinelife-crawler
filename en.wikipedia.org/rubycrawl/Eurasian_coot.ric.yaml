latin_name: Fulica atra
proper-description: "The Eurasian coot (Fulica atra), also known as the common coot,
  or Australian coot, is a member of the rail and crake bird family, the Rallidae.
  It is found in Europe, Asia, Australia, New Zealand and parts of North Africa.[3]
  It has a slaty-black body, a glossy black head and a white bill with a white frontal
  shield. The sexes are similar. Similar looking coot species are found throughout
  the world, with the largest variety of coot species living in South America.\n\n"
