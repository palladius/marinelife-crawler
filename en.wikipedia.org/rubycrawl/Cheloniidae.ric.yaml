latin_name: ''
proper-description: "Cheloniidae is a family of typically large marine turtles that
  are characterised by their common traits such as, having a flat streamlined wide
  and rounded shell and almost paddle-like flippers for their forelimbs. They are
  the only sea turtles to have stronger front limbs than back limbs.[2] The six species
  that make up this family are: the green sea turtle, loggerhead sea turtle, olive
  ridley sea turtle, hawksbill sea turtle, flatback sea turtle and the Kemp's ridley
  sea turtle.[3]\n\n"
