proper-description: |+
  The Neotropical otter or Neotropical river otter (Lontra longicaudis) is an otter species found in Mexico, Central America, South America, and the island of Trinidad. It is physically similar to the northern and southern river otter, which occur directly north and south of this species' range. The length of the Neotropical otter can range from 36–66 centimetres (14–26 in), plus a tail of 37–84 centimetres (15–33 in). Body weight ranges from 5–15 kilograms (11–33 lb).[3] Otters are members of the family Mustelidae, the most species-rich (and therefore diverse) family in the order Carnivora.

  This otter is found in many different riverine habitats, including deciduous and evergreen forests, savannas, llanos and pantanal. It prefers to live in clear fast-flowing rivers and streams. It is a relatively solitary animal and feeds mostly on fish and crustaceans.

