proper-description: |+
  The bandtooth conger (Ariosoma balearicum), also known as the Baleares conger or the Balearic conger,[3] is an eel in the family Congridae (conger/garden eels).[4] It was described by François Étienne Delaroche in 1809, originally under the genus Muraena.[5] It is a subtropical, marine eel which is known from the western and eastern Atlantic and the western Indian Ocean, including North Carolina, USA; the northern Gulf of Mexico, northern South America, Canada, Portugal, Angola, the Mediterranean, and the Red Sea. It inhabits reefs and littoral shelves, and burrows into sand and mud. It dwells at a depth range of 1–732 meters, but most frequently between 20–100 m. Males can reach a maximum total length of 35 centimetres (1 ft 2 in), but more commonly reach a TL of 25 centimetres (9.8 in)[4]

  The bandtooth conger is of minor interest to fisheries.[4]

