latin_name: Gulosus aristotelisGulosus
proper-description: "The European shag or common shag (Gulosus aristotelis) is a species
  of cormorant. It is the only member of the monotypic genus Gulosus.[2] It breeds
  around the rocky coasts of western and southern Europe, southwest Asia and north
  Africa, mainly wintering in its breeding range except for the northernmost birds.
  In Britain this seabird is usually referred to as simply the shag.[3] The scientific
  genus name derives from the Latin for glutton. The species name aristotelis commemorates
  the Greek philosopher Aristotle.[4] \n\n"
