proper-description: |+
  The hawksbill sea turtle (Eretmochelys imbricata) is a critically endangered sea turtle belonging to the family Cheloniidae. It is the only extant species in the genus Eretmochelys. The species has a global distribution, that is largely limited to tropical and subtropical marine and estuary ecosystems.

  The hawksbill's appearance is similar to that of other marine turtles. In general, it has a flattened body shape, a protective carapace, and flipper-like limbs, adapted for swimming in the open ocean. E. imbricata is easily distinguished from other sea turtles by its sharp, curving beak with prominent tomium, and the saw-like appearance of its shell margins. Hawksbill shells slightly change colors, depending on water temperature. While this turtle lives part of its life in the open ocean, it spends more time in shallow lagoons and coral reefs. The World Conservation Union, primarily as a result of human fishing practices, classifies E. imbricata as critically endangered.[3] Hawksbill shells were the primary source of tortoiseshell material used for decorative purposes. The Convention on International Trade in Endangered Species (CITES) regulates the international trade of hawksbill sea turtles and products derived from them.[4]

