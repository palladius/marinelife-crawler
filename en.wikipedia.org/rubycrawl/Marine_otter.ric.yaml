latin_name: Lontra felina
proper-description: "The marine otter (Lontra felina) is a rare and relatively unknown
  South American mammal of the weasel family (Mustelidae).  The scientific name means
  \"otter cat\", and in Spanish, the marine otter is also often referred to as gato
  marino: \"marine cat\".  The marine otter (while spending much of its time out of
  the water) only lives in saltwater, coastal environments and rarely ventures into
  freshwater or estuarine habitats. This saltwater exclusivity is unlike most other
  otter species, except for the almost fully aquatic sea otter (Enhydra lutris) of
  the North Pacific.\n\n"
