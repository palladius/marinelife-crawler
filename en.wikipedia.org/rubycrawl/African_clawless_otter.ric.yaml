latin_name: Aonyx capensis
proper-description: "The African clawless otter (Aonyx capensis), also known as the
  Cape clawless otter or groot otter, is the second-largest freshwater otter species.
  It inhabits permanent water bodies in savannah and lowland forest areas through
  most of sub-Saharan Africa.[2] It is characterised by partly webbed and clawless
  feet, from which their name is derived. The word 'aonyx' means clawless, derived
  from the prefix a- (\"without\") and onyx (\"claw/hoof\").\n\n"
