latin_name: Lutra lutra
proper-description: "The Eurasian otter (Lutra lutra), also known as the European
  otter, Eurasian river otter, common otter, and Old World otter, is a semiaquatic
  mammal native to Eurasia. The most widely distributed member of the otter subfamily
  (Lutrinae) of the weasel family (Mustelidae), it is found in the waterways and coasts
  of Europe, many parts of Asia, and parts of northern Africa. The Eurasian otter
  has a diet mainly of fish, and is strongly territorial. It is endangered in some
  parts of its range, but is recovering in others.\n\n"
