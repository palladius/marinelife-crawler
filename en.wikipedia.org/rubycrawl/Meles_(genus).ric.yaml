wiki: https://en.wikipedia.org/wiki/Meles_(genus)
latin_name: Meles
proper-description: "Meles is a genus of badgers containing four living species known
  as Eurasian badgers, the Japanese badger (Meles anakuma), Asian badger (Meles leucurus),
  Caucasian badger (Meles canescens) and European badger (Meles meles).[2][3] In an
  older categorization, they were seen as a single species with three subspecies (Meles
  meles anakuma, Meles meles leucurus and Meles meles meles). There are also several
  extinct members of the genus. They are members of the subfamily Melinae of the weasel
  family, Mustelidae.[4][5][6]\n\n"
