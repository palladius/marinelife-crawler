proper-description: "Albulidae is a family of fish, commonly known as the bonefishes,
  that are popular as game fish in Florida, select locations in the South Pacific
  and the Bahamas (where two bonefish are featured on the 10-cent coin) and elsewhere.
  The family is small, with 11 species in 3 genera.[2] Presently, the bonefishes are
  in their own order: Albuliformes /ˈælbjəlɪfɔːrmiːz/. The families Halosauridae and
  Notacanthidae were previously classified in this order,[5] but are now, according
  to FishBase, given their own order Notacanthiformes.[6] The largest bonefish caught
  in the Western Hemisphere is a 16-pound, 3 ounce example caught off Islamorada,
  Florida, on March 19, 2007.[7]\n\n"
